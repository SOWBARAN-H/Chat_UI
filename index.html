<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen">

<nav class="bg-white shadow flex items-center justify-between px-8 py-4">
  <h1 class="text-3xl font-extrabold text-indigo-700 tracking-wide">Chat</h1>
  <div class="space-x-6">
    <a href="index.html" class="font-semibold hover:text-indigo-700 transition">Chats</a>
    <a href="contacts.html" class="font-semibold hover:text-indigo-700 transition">Contacts</a>
    <a href="about.html" class="font-semibold hover:text-indigo-700 transition">About</a>
  </div>
</nav>



<main class="max-w-6xl mx-auto mt-10 bg-white rounded-lg shadow-lg flex h-[80vh] overflow-hidden">

  <aside class="w-1/3 md:w-1/4 bg-indigo-100 border-r border-indigo-300 flex flex-col">
    <div class="p-6 border-b border-indigo-300">
      <h2 class="font-bold text-indigo-700 text-xl">Chats</h2>
    </div>
    <div class="flex-1 overflow-y-auto">
      <button class="w-full flex items-center gap-3 p-4 hover:bg-indigo-100 focus:bg-indigo-200 transition border-l-4 border-transparent focus:border-indigo-600" id="chat-tab-alex">
        <img src="https://i.pravatar.cc/40?img=1" class="rounded-full">
        <div class="flex-1 text-left">
          <p class="font-semibold">A.K</p>
          <p class="text-sm text-gray-500">Hey there!</p>
        </div>
      </button>
      <button class="w-full flex items-center gap-3 p-4 hover:bg-indigo-100 focus:bg-indigo-200 transition border-l-4 border-transparent focus:border-indigo-600" id="chat-tab-sara">
        <img src="https://i.pravatar.cc/40?img=2" class="rounded-full">
        <div class="flex-1 text-left">
          <p class="font-semibold">S.K</p>
          <p class="text-sm text-gray-500">See you soon</p>
        </div>
      </button>
      <button class="w-full flex items-center gap-3 p-4 hover:bg-indigo-100 focus:bg-indigo-200 transition border-l-4 border-transparent focus:border-indigo-600" id="chat-tab-liam">
        <img src="https://i.pravatar.cc/40?img=3" class="rounded-full">
        <div class="flex-1 text-left">
          <p class="font-semibold">V.K</p>
          <p class="text-sm text-gray-500">Let's catch up!</p>
        </div>
      </button>
    </div>
  </aside>

  <section class="flex-1 flex flex-col">
    <div class="border-b p-6 flex items-center gap-4 bg-indigo-100">
      <img src="https://i.pravatar.cc/40?img=1" class="rounded-full" id="active-chat-avatar">
      <h3 class="font-semibold text-indigo-700 text-lg" id="active-chat-name">S.B</h3>
    </div>

    <div class="flex-1 p-8 space-y-8 overflow-y-auto" id="chat-alex">
      <div class="flex">
        <div class="bg-indigo-50 p-4 rounded-br-3xl rounded-tl-3xl rounded-tr-xl rounded-bl-xl max-w-lg shadow text-base">
          Hi! How are you?
        </div>
      </div>
      <div class="flex justify-end">
        <div class="bg-indigo-600 text-white p-4 rounded-bl-3xl rounded-tr-3xl rounded-tl-xl rounded-br-xl max-w-lg shadow text-base">
          I'm good! What about you?
        </div>
      </div>
      <div class="flex">
        <div class="bg-indigo-50 p-4 rounded-br-3xl rounded-tl-3xl rounded-tr-xl rounded-bl-xl max-w-lg shadow text-base">
          Doing great üëç
        </div>
      </div>
    </div>

    <div class="flex-1 p-8 space-y-8 overflow-y-auto hidden" id="chat-S.K">
      <div class="flex">
        <div class="bg-indigo-50 p-4 rounded-br-3xl rounded-tl-3xl rounded-tr-xl rounded-bl-xl max-w-lg shadow text-base">
          Hi S.K! Are you coming to the party?
        </div>
      </div>
      <div class="flex justify-end">
        <div class="bg-indigo-600 text-white p-4 rounded-bl-3xl rounded-tr-3xl rounded-tl-xl rounded-br-xl max-w-lg shadow text-base">
          Yes! I'll be there at 7.
        </div>
      </div>
      <div class="flex">
        <div class="bg-indigo-50 p-4 rounded-br-3xl rounded-tl-3xl rounded-tr-xl rounded-bl-xl max-w-lg shadow text-base">
          Awesome, see you soon!
        </div>
      </div>
    </div>

    <div class="flex-1 p-8 space-y-8 overflow-y-auto hidden" id="chat-liam">
      <div class="flex">
        <div class="bg-indigo-50 p-4 rounded-br-3xl rounded-tl-3xl rounded-tr-xl rounded-bl-xl max-w-lg shadow text-base">
          Hey L.K, long time no see!
        </div>
      </div>
      <div class="flex justify-end">
        <div class="bg-indigo-600 text-white p-4 rounded-bl-3xl rounded-tr-3xl rounded-tl-xl rounded-br-xl max-w-lg shadow text-base">
          I know! Let's catch up soon.
        </div>
      </div>
      <div class="flex">
        <div class="bg-indigo-50 p-4 rounded-br-3xl rounded-tl-3xl rounded-tr-xl rounded-bl-xl max-w-lg shadow text-base">
          Coffee this weekend?
        </div>
      </div>
    </div>
    <div class="border-t p-6 flex gap-3 bg-gradient-to-r from-indigo-100 via-purple-100 to-blue-100">
      <input
        type="text"
        placeholder="Type a message..."
        class="flex-1 border border-indigo-300 rounded-3xl p-4 focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-white"
      >
      <button class="bg-indigo-600 text-white px-8 py-2 rounded-3xl shadow hover:bg-indigo-700 transition font-semibold">
        Send
      </button>
    </div>
    <script>

      function setActiveChat(chat) {
        document.getElementById('chat-alex').classList.add('hidden');
        document.getElementById('chat-sara').classList.add('hidden');
        document.getElementById('chat-liam').classList.add('hidden');
        document.getElementById('chat-' + chat).classList.remove('hidden');

        if (chat === 'alex') {
          document.getElementById('active-chat-avatar').src = 'https://i.pravatar.cc/40?img=1';
          document.getElementById('active-chat-name').textContent = 'Alex';
        } else if (chat === 'sara') {
          document.getElementById('active-chat-avatar').src = 'https://i.pravatar.cc/40?img=2';
          document.getElementById('active-chat-name').textContent = 'Sara';
        } else if (chat === 'liam') {
          document.getElementById('active-chat-avatar').src = 'https://i.pravatar.cc/40?img=3';
          document.getElementById('active-chat-name').textContent = 'Liam';
        }
      }
      document.getElementById('chat-tab-alex').onclick = function() { setActiveChat('alex'); };
      document.getElementById('chat-tab-sara').onclick = function() { setActiveChat('sara'); };
      document.getElementById('chat-tab-liam').onclick = function() { setActiveChat('liam'); };
    </script>
  </section>
</main>

<footer class="text-center p-4 text-sm text-gray-600 bg-white">
  ¬© 2025 Chat
</footer>

</body>
</html>
